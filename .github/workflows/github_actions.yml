name: TREM

on:
  push:
    branches: [ "Release" ]
  pull_request:
    branches: [ "Release" ]

jobs:
  Windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: TREM.Electron
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Restore dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run dist
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: "TREM.Windows.64bit.exe"
        path: /home/runner/work/TREM/TREM/TREM.Electron/dev/*.exe
  
  Linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TREM.Electron
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Restore dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run dist
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: "TREM.Windows.64bit.deb"
        path: /home/runner/work/TREM/TREM/TREM.Electron/dev/*.deb
name: TREM

on:
  push:
    branches: [ "master",  "pre" ,  "pre.30" ]
  pull_request:
    branches: [ "master",  "pre" ,  "pre.30" ]

jobs:
  Windows_x64:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: TREM.Electron
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Restore dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run dist
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: "TREM.Windows_x64.exe"
        path: D:/a/TREM/TREM/TREM.Electron/dev/*.exe

  Linux_amd64:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TREM.Electron
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Restore dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run dist
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: "TREM.Linux_amd64.deb"
        path: /home/runner/work/TREM/TREM/TREM.Electron/dev/*.deb

  macOS_x64:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: TREM.Electron
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Restore dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: "TREM.macOS_x64.dmg"
        path: /Users/runner/work/TREM/TREM/TREM.Electron/dev/*.dmg
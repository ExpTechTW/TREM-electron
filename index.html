<html lang="zh-Hant">

<head>
    <title>ExpTech 氣象 | 訊息面板</title>
    <meta charset="utf-8" />
    <meta content="ExpTech | 探索科技" property="og:title" />
    <meta content="編程、設計、創意、實用 - 努力成為真正的高手" property="og:description" />
    <meta content="https://exptechtw.github.io/" property="og:url" />
    <meta content="https://raw.githubusercontent.com/ExpTechTW/ExpTechTW.github.io/Release/image/main/ExpTech.jpg"
        property="og:image" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./css/main/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
</head>

<body class="index is-preload" style="background-color: black;overflow:hidden;">
    <article class="main" id="#main">
        <div class="map">
            <div id="map"></div>
            <script>
                var MAP = document.getElementById("map")
                MAP.style.height = document.documentElement.scrollHeight
            </script>
        </div>

        <div class="roll" id="rolllist" style="overflow-y:auto; ">
            <script>
                var roll = document.getElementById("rolllist")
                roll.style.height = document.documentElement.scrollHeight
            </script>
        </div>

    </article>

    <audio id="audio-player">
        <source src="" type="audio/wav">
    </audio>

    <script>
        window.onresize = function () {
            var Main = document.getElementById("#main")
            Main.style.width = document.documentElement.scrollWidth
            Main.style.height = document.documentElement.scrollHeight
        }
    </script>
    <style>
        .btn-pop {
            background-color: #ffd475;
            border-radius: 10px;
            border: 0px;
            zoom: 200%;

        }

        #background-pop {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #div-pop {
            background: #ffffff;
            width: 30%;
            z-index: 1;
            margin: 12% auto;
            overflow: auto;
            border-radius: 10px;
            z-index: 100;
        }

        .div-top {
            width: 100%;
            height: auto;
            background-color: #28a3e7;
            color: #ffffff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            z-index: 10000;
        }

        .div-top div {
            padding: 3px 5px 5px 8px;
        }

        span {
            color: white;
            margin-bottom: 10px;
            margin-left: 20px;
            cursor: pointer;
            float: right;
        }

        .div-content {
            width: auto;
            height: 200px;
            overflow: auto;
        }

        .div-footer {
            text-align: center;
            background-color: darkgray;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 1000;
        }
    </style>
    <button class="btn-pop" onclick="show()">open</button>
    <div id="background-pop">
        <div id="div-pop">
            <div class="div-top">
                <span id="close-button">×</span>
                <div>通知</div>
            </div>
            <div class="div-content">
                內文
            </div>
            <div class="div-footer">
                頁尾
            </div>
        </div>
    </div>
    <script>
        var div = document.getElementById('background-pop');
        var close = document.getElementById('close-button');
        function show() {
            div.style.display = "block";
        }
        close.onclick = function close() {
            div.style.display = "none";
        }
        window.onclick = function close(e) {
            if (e.target == div) {
                div.style.display = "none";
            }
        }
    </script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="https://unpkg.com/ipfs-api/dist/index.js"></script>
    <script src="http://exptechweb.mywire.org/DataBase/JavaScript/UUID/UUID-1.0.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main/earthquake.js"></script>
</body>

</html>

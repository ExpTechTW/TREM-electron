<html lang="zh-Hant">

<head>
    <title id="title"></title>
    <meta charset="utf-8" />
    <meta content="TREM | 設定" property="og:title" />
    <meta content="Taiwan Real-time Earthquake Monitoring" property="og:description" />
    <meta content="https://exptechtw.github.io/" property="og:url" />
    <meta content="https://raw.githubusercontent.com/ExpTechTW/ExpTechTW.github.io/Release/image/main/ExpTech.jpg"
        property="og:image" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../css/main/main.css" />
</head>

<body class="index is-preload" style="background-color: black;">
    <article class="main" id="#main" style="height: 100%; width:100%;">
        <div style="display: flex;height: 10%; align-items:center;">
            <div style="width: 100%;padding-left: 1vh;">
                <font color="white" size="5">設定</font>
            </div>
            <div onclick="restart()" class="button" style="width: 5%;text-align: center;">
                <font color="white" size="5">重播</font>
            </div>
            <div onclick="test()" class="button" style="width: 5%;text-align: center;">
                <font color="white" size="5">測試</font>
            </div>
            <div onclick="drawer()" class="button" style="width: 5%;text-align: center; ">
                <font color="white" size="5">波形</font>
            </div>
            <div onclick="back()" class="button" style="width: 5%;text-align: center; ">
                <font color="white" size="5">取消</font>
            </div>
        </div>
        <div style="width: 10%;height: 90%; float:left;">
            <div style="padding: 5%;">
                <font color="white" size="5">音效</font>
            </div>
            <div style="padding: 5%;">
                <font color="white" size="5">畫面</font>
            </div>
        </div>
        <div class="list" id="list" style="width: 90%;height:90%; float: right;">
            <div style="height: 100%;">
                <font color="white" size="5">音效</font>
            </div>
            <div style="height: 0%;">
                <font color="white" size="5">畫面</font>
            </div>
        </div>
        <script>
            var title = document.getElementById("title")
            title.innerHTML = `TREM | 設定 | ${process.env.Version}`
            function test() {
                localStorage["Test"] = true
                localStorage["Testing"] = true
                window.location.href = '../../index.html'
            }

            function restart() {
                localStorage["Test"] = true
                window.location.href = '../../index.html'
            }

            function back() {
                window.location.href = '../../index.html'
            }

            function drawer() {
                window.location.href = '../../page/main/station.html'
            }
        </script>
        <style type="text/css">
            .button {
                border-radius: 10px;
                margin: 1vh;
                transition: all .3s linear;
            }

            .button:hover {
                color: white;
            }
        </style>
    </article>
</body>

</html>

<html>

    <head>
        <title id="title">TREM</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <script>L_PREFER_CANVAS = true</script>
        <link id="css-index" rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <script src="./js/Localization.js"></script>
    </head>

    <body class="index md3-dark">
        <div id="load">
            <div id="app-name" lang="en">Taiwan Real-time Earthquake Monitoring</div>
            <div id="app-name" lang="ja">TREM 台湾リアルタイム地震モニタリング</div>
            <div id="app-name" lang="ru">TREM Мониторинг землетрясений на Тайване в режиме реального времени</div>
            <div id="app-name" lang="zh-TW">TREM 臺灣即時地震監測</div>
            <div id="loading"></div>
            <div id="footer">Powered by ExpTech</div>
        </div>
        <div id="modal-overlay">
        </div>
        <button id="togglenav_btn" class="fab secondary elevate" onclick="toggleNav()">
            <span class="material-symbols-rounded">start</span>
        </button>
        <div id="nav-rail" class="nav-rail hide">
            <button id="mainView_btn" class="nav-rail-button" onclick="changeView('main', this, event)">
                <span class="material-symbols-rounded">map</span>
            </button>
            <button class="nav-rail-button" onclick="changeView('report', this, event)">
                <span class="material-symbols-rounded">info</span>
            </button>
            <button id="setting_btn" class="nav-rail-button" onclick="setting()">
                <span class="material-symbols-rounded">settings</span>
            </button>
        </div>
        <div id="view">
            <div class="view main show" id="main">
                <div id="time"></div>
                <div id="app-version"></div>
                <div id="box-10" class="box-10"></div>
                <div id="rolllist" class="roll"></div>
                <div id="alert-box" class="alert-box eew-test five strong">
                    <div class="alert-notch">
                        <span id="alert-type"></span>
                        <span id="alert-provider"></span>
                        <span id="alert-number"></span>
                    </div>
                    <div class="alert-box-body">
                        <span id="alert-intensity"></span>
                        <div class="alert-item">
                            <span id="alert-location"></span>
                            <span id="alert-time"></span>
                        </div>
                        <div id="alert-local" class="alert-item">
                            <span lang="en">Local</span>
                            <span lang="ja">現在地</span>
                            <span lang="ru">Местонахождение</span>
                            <span lang="zh-TW">所在地</span>
                            <span id="alert-local-intensity"></span>
                        </div>
                        <div class="alert-item">
                            <span lang="en">P-wave</span>
                            <span lang="ja">Ｐ波</span>
                            <span lang="ru">P-волну</span>
                            <span lang="zh-TW">P波</span>
                            <span id="alert-p" class="alert-timer"></span>
                        </div>
                        <div class="alert-item">
                            <span lang="en">S-wave</span>
                            <span lang="ja">Ｓ波</span>
                            <span lang="ru">S-волну</span>
                            <span lang="zh-TW">S波</span>
                            <span id="alert-s" class="alert-timer"></span>
                        </div>
                        <span id="alert-magnitude"></span>
                        <span id="alert-depth"></span>
                    </div>
                </div>
                <div id="rt-intensity" class="rt-intensity-container">
                    <span>即時震度</span>
                    <span></span>
                </div>
                <div id="rt-station">
                    <span id="rt-station-name"></span>
                    <span id="rt-station-time"></span>
                    <span id="rt-station-intensity"></span>
                    <span id="rt-station-pga"></span>
                </div>
                <div id="rt-list">
                    <span id="intensity-3"></span>
                </div>
                <div id="map"></div>
                <div id="map-tw"></div>
            </div>
            <div class="view info" id="report">
            </div>
        </div>


        <script src="./js/theme.js"></script>
        <script src="./js/locale.js"></script>
        <script src="./js/globals.js"></script>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        <script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>
        <script src=".\node_modules\leaflet-geojson-vt\src\leaflet-geojson-vt.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/dump.js"></script>
        <script src="./js/earthquake.js"></script>
    </body>

</html>
